<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forza Tuner</title>
</head>
<body>
    <div class="parent-div">
        <div class="flex-container">
            <div class="center-text">Forza Tuner</div>
            <div class="input-div">
                <label for="wd">Weight distribution</label>
                <input class="inputs" type="number" name="wd" id="wd" placeholder="%">
            </div>
            <div class="input-div">
                <label for="arb">Anti-Roll Bars</label>
                <input class="inputs" type="number" name="arb" id="arb-min" placeholder="min">
                <input class="inputs" type="number" name="arb" id="arb-max" placeholder="max">
            </div>
            <div class="input-div">
                <label for="spring">Springs</label>
                <input class="inputs" type="number" name="spring" id="spring-min" placeholder="min">
                <input class="inputs" type="number" name="spring" id="spring-max" placeholder="max">
            </div>
            <div class="input-div">
                <label for="shock">Shocks</label>
                <input class="inputs" type="number" name="shock" id="shock-min" placeholder="min">
                <input class="inputs" type="number" name="shock" id="shock-max" placeholder="max">
            </div>
            <div class="input-div">
                <a class="myButton">Tune dat shizzle</a>
            </div>
        </div>
    </div>
</body>
</html>
